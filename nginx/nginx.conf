worker_processes 1;
error_log /var/opt/rh/rh-nginx112/log/nginx/error.log;
pid /var/opt/rh/rh-nginx112/run/nginx/nginx.pid;

events {
  worker_connections  1024;
}

http {
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/opt/rh/rh-nginx112/log/nginx/access.log  main;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  types_hash_max_size 2048;

  include       /etc/opt/rh/rh-nginx112/nginx/mime.types;
  default_type  application/octet-stream;

  server {
    listen       8080 default_server;

    # index.html
    # - No caching
    location / {
      root         /opt/app-root/src/html;
      try_files $uri /index.html;
      add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Dynamic environments
    # - No caching
    location /envs/ {
      root         /opt/app-root/src/html;
      add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Static files (scripts, css, images and other)
    # - Agressive caching (Because each new frontend build has unique static files names based on hash)
    location /static/ {
      root         /opt/app-root/src/html;
      expires 1y;
      add_header Cache-Control "public";
      sub_filter_last_modified on;
    }
  }
}

daemon off;
